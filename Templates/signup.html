<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signup - GRC Statements</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  :root {
  --bg-dark: #0a0f1f;
  --bg-gradient: linear-gradient(135deg, #0a0f1f, #102542);
  --accent-neon: #00e0ff; /* cyan glow */
  --accent-neon2: #f35eee; /* purple glow */
  --text-light: #eaf6ff;
  --card-bg: rgba(16, 24, 48, 0.9);
  --border-glow: 0 0 10px var(--accent-neon);
}

/* ---------------- Body ---------------- */
body {
  margin: 0;
  font-family: Inter, Roboto, system-ui;
  background: var(--bg-gradient);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--text-light);
  overflow-x: hidden;
}

/* ---------------- Navbar ---------------- */
.navbar {
  width: 100%;
  height: 60px;
  background: rgba(25, 38, 70, 0.85);
  color: var(--text-light);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 30px;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  left: 0;
  box-shadow: 0 0 20px rgba(0, 224, 255, 0.3);
  z-index: 10;
  backdrop-filter: blur(10px);
}

.navbar .brand {
  font-weight: 700;
  font-size: 22px;
  letter-spacing: 0.5px;
  color: var(--accent-neon);
  text-shadow: 0 0 10px var(--accent-neon2);
}

.navbar a.login-btn {
  background: var(--accent-neon2);
  color: #000000;
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.3s ease;
  font-weight: 500;
  box-shadow: 0 0 10px var(--accent-neon2);
}

.navbar a.login-btn:hover {
  background: var(--accent-neon);
  box-shadow: 0 0 20px var(--accent-neon);
}

/* ---------------- Card ---------------- */
.card {
  width: 380px;
  background: var(--card-bg);
  color: var(--text-light);
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0, 224, 255, 0.15);
  padding: 28px;
  margin-top: 120px; /* Push below navbar */
  animation: fadeInCard 0.6s ease-out;
  border: 1px solid rgba(0, 224, 255, 0.2);
}

/* ---------------- Headings ---------------- */
h2 {
  margin: 0 0 12px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: var(--accent-neon);
  text-shadow: 0 0 10px var(--accent-neon2), 0 0 20px var(--accent-neon);
}

.small {
  color: #9bb0c9;
  font-size: 0.95em;
  text-align: center;
  margin-bottom: 16px;
}

/* ---------------- Form Fields ---------------- */
label {
  display: block;
  font-weight: 600;
  margin-top: 10px;
  color: #cfe3ff;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--accent-neon);
  margin-top: 6px;
  background: #0f1b33;
  color: var(--text-light);
  box-sizing: border-box;
  box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--accent-neon2);
  box-shadow: 0 0 20px var(--accent-neon2);
  background: rgba(15, 30, 60, 0.95);
}

/* ---------------- Buttons ---------------- */
.btn {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  background: var(--accent-neon2);
  color: #000000;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px var(--accent-neon2);
}

.btn:hover {
  background: var(--accent-neon);
  box-shadow: 0 0 25px var(--accent-neon);
  transform: translateY(-2px);
}

/* ---------------- Text Links ---------------- */
.muted {
  color: #9bb0c9;
  margin-top: 16px;
  text-align: center;
  font-size: 0.95em;
}

a {
  color: var(--accent-neon);
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s ease;
}

a:hover {
  text-shadow: 0 0 10px var(--accent-neon2);
}

/* ---------------- Errors ---------------- */
.error {
  color: #ff6b6b;
  margin-top: 10px;
  text-align: center;
}

/* ---------------- Animations ---------------- */
@keyframes fadeInCard {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>  
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">GRC Statements</div>
    <a href="{{ url_for('login') }}" class="login-btn">Login</a>
  </div>

  <!-- Signup Card -->
  <div class="card">
    <h2>Signup</h2>
    <div class="small">Create an account to start building templates</div>

    <form method="post">
      <label>Username</label>
      <input name="username" required>

      <label>Email</label>
      <input name="email" type="email" required>

      <label>Password</label>
      <input name="password" type="password" required>

      <label>Confirm Password</label>
      <input name="confirm" type="password" required>

      <button class="btn" type="submit">Create Account </button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="muted">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

</body>
</html>
