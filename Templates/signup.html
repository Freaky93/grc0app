<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signup - GRC Statements</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
:root {
  --bg-gradient: white; 
  --deep-purple: #1c0634;
  --accent-purple: #ae00ff;
  --light-bg: #f0e3ff;
  --text-main: #120027;
}

/* ---------------- Body ---------------- */
body {
  margin: 0;
  font-family: Inter, Roboto, system-ui;
  background: var(--bg-gradient);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--text-main);
  overflow-x: hidden;
}

/* ---------------- Navbar ---------------- */
.navbar {
  width: 100%;
  height: 60px;
  background: rgba(28, 6, 52, 0.95);
  color: #ffffff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 30px;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  left: 0;
  box-shadow: 0 0 25px rgba(174, 0, 255, 0.3);
  z-index: 10;
  backdrop-filter: blur(8px);
}

.navbar .brand {
  font-weight: 700;
  font-size: 22px;
  letter-spacing: 0.5px;
  color: white;
  text-shadow: 0 0 10px rgba(174, 0, 255, 0.5);
}

.navbar a.login-btn {
  background: var(--accent-purple);
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.3s ease;
  font-weight: 500;
  box-shadow: 0 0 10px rgba(174, 0, 255, 0.3);
}

.navbar a.login-btn:hover {
  background: #7b00cc;
  box-shadow: 0 0 20px rgba(174, 0, 255, 0.5);
}

/* ---------------- Card ---------------- */
.card {
  width: 380px;
  background: var(--light-bg);
  color: var(--text-main);
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(174, 0, 255, 0.2);
  padding: 28px;
  margin-top: 120px; /* Push below navbar */
  animation: fadeInCard 0.6s ease-out;
  border: 1px solid rgba(174, 0, 255, 0.3);
}

/* ---------------- Headings ---------------- */
h2 {
  margin: 0 0 12px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: var(--deep-purple);
  /* text-shadow: 0 0 10px rgba(174, 0, 255, 0.4); */
}

.small {
  color: #4b006f;
  font-size: 0.95em;
  text-align: center;
  margin-bottom: 16px;
}

/* ---------------- Form Fields ---------------- */
label {
  display: block;
  font-weight: 600;
  margin-top: 10px;
  color: #3a005a;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid rgba(174, 0, 255, 0.6);
  margin-top: 6px;
  background: #fff;
  color: var(--text-main);
  box-sizing: border-box;
  box-shadow: 0 0 10px rgba(174, 0, 255, 0.1);
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--accent-purple);
  box-shadow: 0 0 20px rgba(174, 0, 255, 0.3);
  background: #f8eaff;
}

/* ---------------- Buttons ---------------- */
.btn {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, var(--deep-purple), var(--accent-purple));
  color: #ffffff;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(174, 0, 255, 0.25);
}

.btn:hover {
  background: linear-gradient(90deg, var(--accent-purple), #d266ff);
  box-shadow: 0 0 25px rgba(174, 0, 255, 0.5);
  transform: translateY(-2px);
}

/* ---------------- Text Links ---------------- */
.muted {
  color: #4b006f;
  margin-top: 16px;
  text-align: center;
  font-size: 0.95em;
}

a {
  color: var(--accent-purple);
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s ease;
}

a:hover {
  text-shadow: 0 0 10px rgba(174, 0, 255, 0.5);
}

/* ---------------- Errors ---------------- */
.error {
  color: #e02e2e;
  margin-top: 10px;
  text-align: center;
  font-weight: 500;
}

/* ---------------- Animations ---------------- */
@keyframes fadeInCard {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">GRC Statements</div>
    <a href="{{ url_for('login') }}" class="login-btn">Login</a>
  </div>

  <!-- Signup Card -->
  <div class="card">
    <h2>Signup</h2>
    <div class="small">Create an account to start building templates</div>

    <form method="post">
      <label>Username</label>
      <input name="username" required>

      <label>Email</label>
      <input name="email" type="email" required>

      <label>Password</label>
      <input name="password" type="password" required>

      <label>Confirm Password</label>
      <input name="confirm" type="password" required>

      <button class="btn" type="submit">Create Account </button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="muted">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

</body>
</html>
