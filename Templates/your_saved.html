<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Saved Statements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --primary: #1c0634;      /* Deep Navy Blue */
    --secondary: #3b004d;    /* Bright Blue */
    --accent: #60A5FA;       /* Soft Sky Blue */    
    --bg-color: #F8FAFC;     /* Off White */
    --text-color: #120027;   /* Dark Gray */
    --card-bg: #f0e3ff;      /* White */
  }

  /* Base styling */
  body {
    font-family: "Inter", "Roboto", sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    animation: fadeIn 0.6s ease-in-out;
  }

  /* Navbar */
  .nav-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1px;
    box-shadow: 0 2px 10px rgba(30, 58, 138, 0.25);
    z-index: 40;
  }

  main {
    padding: 100px 50px 60px;
    max-width: 900px;
    margin: 0 auto;
  }

  /* Page title */
  h1 {
    text-align: center;
    margin-bottom: 40px;
    color: var(--primary);
    font-size: 1.2rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 3px solid var(--secondary);
    padding-bottom: 10px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
  }

  /* Each statement line */
  .statement-line {
    background: var(--card-bg);
    border-radius: 10px;
    padding: 20px 25px;
    margin-bottom: 18px;
    font-size: 1.05em;
    line-height: 1.5;
    /* border-left: 4px solid var(--secondary); */
    box-shadow: 0 2px 10px rgba(30, 64, 175, 0.1);
    transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    animation: slideUp 0.4s ease;
  }

  .statement-line:hover {
    transform: translateY(-3px);
    /* box-shadow: 0 4px 20px rgba(59, 130, 246, 0.25); */
    border-left: 4px solid #ae00ff;
  }

  /* Timestamp */
  .timestamp {
    display: block;
    font-size: 0.85em;
    color: #6B7280;
    margin-top: 8px;
    text-align: right;
    font-style: italic;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 600px) {
    main { padding: 100px 20px; }
    .statement-line { font-size: 0.95em; padding: 15px 18px; }
    h1 { font-size: 1.6rem; }
  }
</style>


</head>
<body>
  <div class="nav-bar">GRC Statements</div>

  <main>
    <h1>Your Saved Statements</h1>

    {% if statements %}
      {% for st in statements %}
        <div class="statement-line">
          {{ st.content|striptags }}
          <span class="timestamp">â€” {{ st.timestamp.strftime("%Y-%m-%d %H:%M") }}</span>
        </div>
      {% endfor %}
    {% else %}
      <p style="text-align:center; font-size:1.1em; color:#3d3e3f;">No saved statements yet.</p>
    {% endif %}
  </main>
</body>
</html>
