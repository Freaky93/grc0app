<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forgot Password - GRC Statements</title>
 <style>
  :root {
    --accent-purple: #ae00ff;
    --deep-purple: #1c0634;
    --soft-bg: linear-gradient(135deg, #f8f5ff, #efe7ff);
    --card-bg: #f0e3ff;
    --text-dark: #120027;
  }

  body {
    font-family: "Inter", sans-serif;
    background: var(--soft-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: var(--text-dark);
    animation: fadeIn 0.6s ease-in-out;
  }

  /* ---------------- Card ---------------- */
  .card {
    width: 380px;
    background: var(--card-bg);
    border-radius: 14px;
    padding: 32px;
    box-shadow: 0 0 25px rgba(174, 0, 255, 0.15);
    border: 1px solid rgba(174, 0, 255, 0.25);
    backdrop-filter: blur(10px);
    text-align: center;
    animation: slideIn 0.5s ease-out;
  }

  /* ---------------- Heading ---------------- */
  h2 {
    margin: 0 0 16px;
    color: var(--deep-purple);
    text-shadow: 0 0 10px rgba(174, 0, 255, 0.3);
    font-weight: 700;
    font-size: 1.6rem;
  }

  /* ---------------- Inputs ---------------- */
  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid rgba(174, 0, 255, 0.3);
    margin-top: 10px;
    background: #ffffff;
    color: var(--text-dark);
    font-size: 1em;
    transition: 0.3s ease;
    box-shadow: 0 0 8px rgba(174, 0, 255, 0.1);
  }

  input:focus {
    outline: none;
    border-color: var(--accent-purple);
    box-shadow: 0 0 12px rgba(174, 0, 255, 0.4);
    background: #f8eaff;
  }

  /* ---------------- Button ---------------- */
  .btn {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, var(--deep-purple), var(--accent-purple));
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.25s ease;
    box-shadow: 0 0 15px rgba(174, 0, 255, 0.2);
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(174, 0, 255, 0.5);
    background: linear-gradient(90deg, var(--accent-purple), #d266ff);
  }

  /* ---------------- Messages ---------------- */
  .msg {
    margin-top: 12px;
    color: var(--accent-purple);
    text-shadow: 0 0 8px rgba(174, 0, 255, 0.3);
  }

  .error {
    margin-top: 12px;
    color: #e02e2e;
    text-shadow: 0 0 6px rgba(224, 46, 46, 0.6);
  }

  /* ---------------- Links ---------------- */
  a {
    color: var(--accent-purple);
    text-decoration: none;
    font-weight: 600;
    display: block;
    margin-top: 16px;
    transition: 0.25s ease;
  }

  a:hover {
    color: #7b00cc;
    text-shadow: 0 0 10px rgba(174, 0, 255, 0.4);
  }

  /* ---------------- Animations ---------------- */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>


</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    <form method="post">
      <label>Enter your registered email</label>
      <input type="email" name="email" required>
      <button class="btn" type="submit">Send Reset Link</button>
    </form>
    {% if message %}<div class="msg">{{ message }}</div>{% endif %}
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <a href="{{ url_for('login') }}">‚Üê Back to login</a>
  </div>
</body>
</html>
