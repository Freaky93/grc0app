<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password - GRC Statements</title>
<style>
:root {
  --deep-purple: #1c0634;
  --accent-purple: #ae00ff;
  --soft-bg: linear-gradient(135deg, #f8f5ff, #efe7ff);
  --text-dark: #120027;
  --card-bg: rgba(237, 227, 255, 0.9);
}

/* Body */
body {
  font-family: "Inter", "Roboto", sans-serif;
  background: var(--soft-bg);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-dark);
  animation: fadeIn 0.6s ease-in-out;
}

/* Card */
.card {
  width: 380px;
  background: var(--card-bg);
  border-radius: 14px;
  padding: 32px;
  box-shadow: 0 0 25px rgba(174, 0, 255, 0.15);
  border: 1px solid rgba(174, 0, 255, 0.2);
  backdrop-filter: blur(12px);
  text-align: center;
  animation: popupIn 0.4s ease-out;
}

/* Headings */
h2 {
  color: var(--deep-purple);
  margin-bottom: 16px;
  text-shadow: 0 0 10px rgba(174, 0, 255, 0.3);
  font-size: 24px;
  font-weight: 700;
}

/* Input fields */
input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid rgba(28, 6, 52, 0.3);
  background: #e7d7ff;
  color: var(--text-dark);
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(174, 0, 255, 0.1);
}

input:focus {
  border-color: var(--accent-purple);
  box-shadow: 0 0 20px rgba(174, 0, 255, 0.3);
  outline: none;
  background: #f3e9ff;
}

/* Button */
.btn {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, var(--deep-purple), var(--accent-purple));
  color: #ffffff;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(174, 0, 255, 0.25);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(174, 0, 255, 0.5);
}

/* Links & error text */
a {
  color: var(--accent-purple);
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s ease;
}

a:hover {
  text-shadow: 0 0 10px var(--deep-purple);
}

.error {
  color: #ff4d6d;
  margin-top: 10px;
  text-shadow: 0 0 8px rgba(255, 77, 109, 0.4);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popupIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>


</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <form method="post">
      <label>New Password</label>
      <input type="password" name="password" required>
      <label>Confirm Password</label>
      <input type="password" name="confirm" required>
      <button class="btn" type="submit">Reset Password</button>
    </form>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
  </div>
</body>
</html>
